###############################################
### LOGGING CONFIGURATIONS ###
###############################################
logging.level.root=warn
logging.level.org.springframework=warn
logging.level.com.energy.support=DEBUG
logging.level.org.springframework.amqp=DEBUG

###############################################
### RABBITMQ CONFIGURATIONS ###
###############################################
spring.rabbitmq.host=${RABBITMQ_HOST:rabbitmq}
spring.rabbitmq.port=${RABBITMQ_PORT:5672}
spring.rabbitmq.username=${RABBITMQ_USERNAME:admin}
spring.rabbitmq.password=${RABBITMQ_PASSWORD:admin123}

# RabbitMQ Chat Configuration
rabbitmq.exchange.chat=chat-exchange
rabbitmq.queue.chat-requests=chat-requests
rabbitmq.queue.chat-responses=chat-responses
rabbitmq.routing-key.chat-request=chat.request
rabbitmq.routing-key.chat-response=chat.response

